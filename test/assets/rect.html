<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: blue;
      transition: width 0.5s;
    }
  </style>
</head>

<body>
  <div class="rect"></div>
  <script>
    window.onload = () => {
      const rect = document.querySelector('div.rect');
      rect.style.width = '200px';
    };
  </script>
</body>

</html>
